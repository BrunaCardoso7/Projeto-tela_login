<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaquery.css" >
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <main>
        <section id="tela_login">
            <div id="image">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Olá! Seja bem-vindo(a) novamente, faça login para acessar sua conta.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="email" id="email" placeholder="digite seu email" required>
                        <label for="email">user</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            vpn_key
                            </span>
                        <input type="password" name="pass" id="pass" placeholder="senha" minlength="8" maxlength="10" required>
                        <label for="pass">senha</label>
                    </div>
                    <div id="butao">
                        <input type="submit" value="Entrar">
                    </div>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
